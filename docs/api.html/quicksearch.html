 customize templates by removing settings deploy customized json files into custom (build) directories use the projects package.json file as template content Getting started guide (see 'getting started' below) Testing grunt-jsonfile Code coverage of tests for grunt-jsonfile Build grunt-jsonfile from scratch NPM integration of grunt-jsonfile Frameworks used for testing, building, etc. API of package grunt-jsonfile getting started This guide assumes, that you are familiar with the use of npm and grunt. The plugin can be installed by the following command: npm install grunt-jsonfiles --save-dev Do note forget to install the peer dependencies. Once installed, the plugin may be loaded from within your gruntfile: grunt.loadNpmTasks( \"jsonfiles\" ); Setup the task configuration as described below (see usage) and run the task: grunt jsonfiles Of cause, the task can be integrated into any complex build process. usage const BUILD = \"...some path\"; jsonfiles: { target1: { template: \"config/template.json\", // no options - string value must address a json file dest: `${ BUILD }/file.json`, set: { pname1: \"value 5 replaced\" // this will set pname1 to \"value 5 replaced\" }, merge: { aproperty: null // this will remove aproperty from template } } } const BUILD = \"...some path\"; jsonfiles: { options: { templates: { \"templatename\": \"config/template.json\" } }, target1: { template: \"templatename\", // check options.templates[ \"templatename\" ] // a string must address a json file dest: `${ BUILD }/file.json`, set: { pname1: \"value 5 replaced\" // this will set pname1 to \"value 5 replaced\" }, merge: { aproperty: null // this will remove aproperty from template } } } const BUILD = \"...some path\"; jsonfiles: { options: { templates: { one: { pname1: 5, pname2: true, pname3: \"value\", aproperty: \"a aproperty will be deleted\" } two: { foo: \"foo\" } } }, target1: { template: \"one\", // check options.templates[ \"templatename\" ] // an object will be used as template
