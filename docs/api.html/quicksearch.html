true, if value is of type number; false otherwise. isString(value) Returns true if value is of type string. Parameters: Name Type Description value any Source: lib.js, line 23 Returns: true, if value is of type string; false otherwise. mergeValues(target, container) Merge keys from container into target. Keys which are set to null within container, will be deleted from target. Note: This is a \"deep-deep\" merge. Parameters: Name Type Description target object a json object container object a json object which holds key value pairs, which are to be merged into target. Source: tasks/jsonfile.js, line 62 registerMultiTaskJSONFile(grunt) Registers the 'jsonfile' multitask. Parameters: Name Type Description grunt grunt Source: index.js, line 26 runTaskJSONFile(grunt, task) Return a promise for executing 'node --[node opts] nyc --[nyc opts] mocha --[mocha opts]' Parameters: Name Type Description grunt grunt the runtime 'instance' of grunt. task grunt.task the current task Source: tasks/jsonfile.js, line 88 setValues(target, container) Set keys from container into target Parameters: Name Type Description target object a json object container object a json object which holds key value pairs, which are to be set to target. Source: tasks/jsonfile.js, line 48 × Search results Close api docs grunt-jsonfile version 0.2.3 "},"index.html":{"id":"index.html","title":"Index","body":" grunt-jsonfile Global getOptionsgetTemplategetTemplateFromOptionsisNumberisStringmergeValuesregisterMultiTaskJSONFilerunTaskJSONFilesetValues grunt-jsonfile create, modify and distribute jsonfiles. When running a complex make for various environments, types like [test|production] and/or os targets, you might need to provide json configuration files which differ in specific settings. grunt-jsonfile offers the opportunity to: provide json templates customize templates by merging settings customize templates by removing settings deploy customized json files into custom (build) directories use the projects package.json file as template content Getting started guide (see 'getting started' below) Testing grunt-jsonfile Code coverage of tests for grunt-jsonfile Build grunt-jsonfile from scratch NPM integration of grunt-jsonfile Frameworks used for testing, building, etc. getting started This guide assumes, that you are familiar with the use of npm and grunt. The plugin can be installed by the following command: npm install grunt-jsonfiles --save-dev Do note forget to install the peer dependencies. Once installed, the plugin may be loaded from within your gruntfile: grunt.loadNpmTasks( \"jsonfiles\" ); Setup the task configuration as described below (see usage) and run the task: grunt jsonfiles Of cause, the task can be integrated into any complex build process. usage const BUILD = \"...some path\"; jsonfiles: { target1: { template: \"config/template.json\", // no options - string value must address a json file dest: `${ BUILD }/file.json`, set: { pname1: \"value 5 replaced\" // this will set pname1 to \"value 5 replaced\" }, merge: { aproperty: null // this will remove aproperty from template } } } const BUILD = \"...some path\"; jsonfiles: { options: { templates: { \"templatename\": \"config/template.json\" } }, target1: { template: \"templatename\", // check options.templates[ \"templatename\" ] // a string must address a json file dest: `${ BUILD }/file.json`, set: { pname1: \"value 5 replaced\" // this will set pname1 to \"value 5 replaced\" }, merge: { aproperty: null // this will remove aproperty from template } } } const BUILD = \"...some path\"; jsonfiles: { options: { templates: { one: { pname1: 5, pname2: true, pname3: \"value\", aproperty: \"a aproperty will be deleted\" } two: { foo: \"foo\" } } }, target1: { template: \"one\", // check options.templates[ \"templatename\" ] // an object will be used as template dest: [ `${ BUILD }/1/file.json`, `${ BUILD }/2/file.json`, `${ BUILD }/3/file.json` ], // ... write three times ... set: { pname1: \"value 5 replaced\" // this will set pname1 to \"value 5 replaced\" }, merge: { aproperty: null // this will remove aproperty from template } } } × Search results Close api docs grunt-jsonfile version 0.2.3 "}}
